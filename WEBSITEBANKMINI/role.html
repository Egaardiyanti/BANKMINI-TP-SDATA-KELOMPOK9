<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEOVA Bank - Pilih Peran</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">Pilih Peran Anda</h2>
    <div class="role-grid">
      <!-- Admin Card -->
      <div class="card role-card text-center">
        <i class="fas fa-user-shield fa-4x text-primary mb-3"></i>
        <h3>Admin</h3>
        <p>Kelola data nasabah, laporan, backup, dan aktivitas sistem.</p>
        <a href="admin.html" class="btn btn-primary">
          <i class="fas fa-sign-in-alt mr-2"></i>Masuk sebagai Admin
        </a>
      </div>

      <!-- Nasabah Card -->
      <div class="card role-card text-center">
        <i class="fas fa-user fa-4x text-primary mb-3"></i>
        <h3>Nasabah</h3>
        <p>Lihat saldo, transaksi, riwayat, dan buka rekening baru.</p>
        <a href="nasabah.html" class="btn btn-primary">
          <i class="fas fa-sign-in-alt mr-2"></i>Masuk sebagai Nasabah
        </a>
      </div>
      </div>
      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary"><i class="fas fa-home mr-2"></i>Kembali</a>
      </div>
    </div>
  </div>
</body>
</html>
